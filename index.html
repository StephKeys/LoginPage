<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A login page made by StephKeys">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="phoenix.png" type="image/x-icon">
    <title>Hash Tech - Login</title>
</head>

<body>
    <main>
        <div>
            <img src="phoenix.png" alt="a phoenix image">
            <h1 class="LineWithSpace">Hash Tech</h1>
            <h2>Powered By C# Ui Academy</h2>
        </div>
        <form>
            <fieldset>
                <span class="login">Login</span>
                <input type="text" id="username" name="username" class="InputUser font" placeholder="   User Name"><br><br>
                <input type="text" id="password" name="password" class="InputUser font" placeholder="   Password"><br>
                <a href="#" class="font">Forgot Password?</a><br><br>
                <p>
                    <button class="ButtonPurple font" type="submit" name="submit" id="login" value="Login">Login</button>
                    <button class="ButtonRed font" type="submit" name="submit" id="signup" value="Signup">Signup</button>
                </p>
            </fieldset>
        </form>
    </main>
</body>

</html>
